<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baking with Gemini</title>
</head>

<body>
  <main>
    <h1>Baking with Gemini</h1>
    <form>
      <div class="image-picker">
        <label class="image-choice">
          <input type="radio" checked name="chosen-image" value="https://i.ibb.co/nMCJ9m7/IMAGE-2022-08-03-17-45-06.jpg">
          <img src="https://i.ibb.co/nMCJ9m7/IMAGE-2022-08-03-17-45-06.jpg">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/baked_goods_2.jpg">
          <img src="/baked_goods_2.jpg">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="https://i.ibb.co/93mjxLv/close-up-hands-touching-clothes.jpg">
          <img src="https://i.ibb.co/93mjxLv/close-up-hands-touching-clothes.jpg">
        </label>
      </div>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Enter instructions here" type="text"
            value="what's on the image.">
        </label>
        <button type="submit">Go</button>
      </div>
    </form>
    <p class="output">(Results will appear here)</p>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
